<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Note App{% endblock %}</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh; }
    .sidebar {
      width: 220px;
      background-color: #1e1e2f;
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 { margin-bottom: 1.5rem; }
    .dropdown-btn {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .dropdown-btn:hover { background-color: #33334d; }
    .dropdown-container {
      display: none;
      flex-direction: column;
      padding-left: 1rem;
    }
    .dropdown-container a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 0;
    }
    .dropdown-container a:hover { text-decoration: underline; }
    .arrow { float: right; transition: transform 0.2s; }
    .rotate { transform: rotate(90deg); }
    .main { flex-grow: 1; padding: 2rem; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>App</h2>
    <button class="dropdown-btn" onclick="toggleDropdown()">
      üìù Notes <span id="arrow" class="arrow">‚ñ∂</span>
    </button>
    <div id="dropdown" class="dropdown-container">
      <a href="{{ url_for('record') }}">üé§ Live Recording</a>
      <a href="{{ url_for('upload_page') }}">üìÅ Upload MP3/MP4</a>
    </div>
  </div>

  <div class="main">
    {% block content %}{% endblock %}
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      const arrow = document.getElementById('arrow');
      const visible = dropdown.style.display === 'flex';
      dropdown.style.display = visible ? 'none' : 'flex';
      arrow.classList.toggle('rotate', !visible);
    }
  </script>
</body>
</html>
