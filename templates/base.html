<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Note App{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #8c02a7ff;
      color: black;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar h2,
    .sidebar .dropdown-btn,
    .sidebar .dropdown-container a {
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed h2,
    .sidebar.collapsed .dropdown-btn,
    .sidebar.collapsed .dropdown-container a {
      opacity: 0;
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }

    .dropdown-btn {
      background: none;
      border: none;
      color: black;
      text-align: left;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .dropdown-btn:hover {
      background-color: #3a0d3aff;
    }

    .dropdown-container {
      display: none;
      flex-direction: column;
      padding-left: 1rem;
    }

    .dropdown-container.show {
      display: flex;
    }

    .dropdown-container a {
      color: black;
      text-decoration: none;
      padding: 0.5rem 0;
    }

    .dropdown-container a:hover {
      text-decoration: underline;
    }

    .arrow {
      float: right;
      transition: transform 0.2s;
    }

    .rotate {
      transform: rotate(90deg);
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
      overflow-x: auto;
      min-width: 0;
    }

    textarea {
      max-width: 100%;
      box-sizing: border-box;
    }

    .toggle-sidebar-btn {
      margin-top: auto;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="sidebar" class="sidebar">
      <h2><a href="{{ url_for('home') }}">App</a></h2>

      <button class="dropdown-btn" onclick="toggleDropdown()">
        üìù Notes <span id="arrow" class="arrow">‚ñ∂</span>
      </button>

      <div id="dropdown" class="dropdown-container">
        <a href="{{ url_for('record') }}">üé§ Live Recording</a>
        <a href="{{ url_for('upload_page') }}">üìÅ Upload MP3/MP4</a>
      </div>

      <button class="toggle-sidebar-btn" onclick="toggleSidebar()">‚áî</button>
    </div>

    <div class="main">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      const arrow = document.getElementById("arrow");
      const isOpen = dropdown.classList.toggle("show");
      arrow.classList.toggle("rotate", isOpen);
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const dropdown = document.getElementById("dropdown");
      const arrow = document.getElementById("arrow");

      const isCollapsed = sidebar.classList.toggle("collapsed");

      // Reset dropdown if collapsing
      if (isCollapsed) {
        dropdown.classList.remove("show");
        arrow.classList.remove("rotate");
      }
    }
  </script>
</body>
</html>
